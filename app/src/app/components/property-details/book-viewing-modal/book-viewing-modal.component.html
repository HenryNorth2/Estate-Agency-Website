<div>
  <h1 mat-dialog-title>Book a Viewing</h1>

  <form>
    <div mat-dialog-content>
      <mat-form-field class="field">
        <mat-label>First Name *</mat-label>

        <input matInput [formControl]="firstName">

        <mat-error *ngIf="firstName.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Last Name *</mat-label>

        <input matInput [formControl]="lastName">

        <mat-error *ngIf="lastName.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Email *</mat-label>

        <input matInput type="email" [formControl]="email">

        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>

        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Phone Number</mat-label>

        <input matInput type="number" [formControl]="phoneNumber">
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Possible Date 1</mat-label>

        <input matInput [matDatepicker]="picker1" [formControl]="possibleDate1">

        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>

        <mat-error *ngIf="possibleDate1.hasError('required')">
          Possible Date 1 is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Possible Date 2</mat-label>

        <input matInput [matDatepicker]="picker2" [formControl]="possibleDate2">

        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="enquiry-field" appearance="outline">
        <mat-label>Message *</mat-label>

        <textarea rows="4" matInput [formControl]="message"></textarea>

        <mat-error *ngIf="message.hasError('required')">
          Message is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-raised-button type="button" (click)="onCloseClick()">Close</button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSubmit()"
        disabled="{{
          firstName.hasError('required') ||
          lastName.hasError('required') ||
          email.hasError('email') ||
          email.hasError('required') ||
          possibleDate1.hasError('required') ||
          message.hasError('required')
        }}"
      >Submit
      </button>
    </div>
  </form>
</div>
