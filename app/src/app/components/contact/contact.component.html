<div class="shell-wide shell-md-full page-wrapper">
  <div class="form-container">
    <form>
      <mat-form-field class="form-field name-field">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="textFormControl">
        <mat-error *ngIf="textFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field email-field">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="Ex. info@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field enquiry-field">
        <mat-label>Enquiry/Message</mat-label>
        <textarea matInput [formControl]="textFormControl" rows="6"></textarea>
        <mat-error *ngIf="textFormControl.hasError('required')">
          An enquiry/message  is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="filter-item" (click)="onClickSend()">Send</button>
    </form>
  </div>

  <div class="info-container">
    <div class="info-item">
      <div class="flex-container">
        <mat-icon>phone</mat-icon>
        <h2>Phone</h2>
      </div>

      <div class="divider info-divider"></div>

      <p>01242 371 093</p>
    </div>

    <div class="info-item">
      <div class="flex-container">
        <mat-icon>email</mat-icon>
        <h2>Email</h2>
      </div>

      <div class="divider info-divider"></div>

      <p>info@example.com</p>
    </div>

    <div class="info-item">
      <div class="flex-container">
        <mat-icon>location_on</mat-icon>
        <h2>Location</h2>
      </div>

      <div class="divider info-divider"></div>

      <p>Goldicote Business Park</p>
      <p>Banbury Rd</p>
      <p>Stratford-upon-Avon</p>
      <p>CV37 7NB</p>
    </div>
  </div>
</div>
