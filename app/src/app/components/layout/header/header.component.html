<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    mode="over"
    position="end"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a mat-list-item routerLink="/properties" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Properties</a>
      <a mat-list-item routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About Us</a>
      <a mat-list-item routerLink="/contact-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header" color="primary">
      <div class="header-logo">
        <a href="/"><img src="assets/img/logo.png" alt="Logo" height="77px" width="247px"></a>
      </div>

      <div class="header-nav">
        <nav>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          |
          <a routerLink="/properties" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Properties</a>
          |
          <a routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About Us</a>
          |
          <a routerLink="/contact-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact Us</a>
        </nav>
      </div>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="sidebar-toggle"
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
